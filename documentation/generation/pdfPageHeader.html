<html><head>
    <link rel='StyleSheet' href='css/ci-reference-api.css' type='text/css'>
    <script>
  function subst() {
    var vars={};
    var x=document.location.search.substring(1).split('&');
    for (var i in x) {var z=x[i].split('=',2);vars[z[0]] = unescape(z[1]);}
    var x=['frompage','topage','page','webpage','section','subsection','subsubsection'];
    for (var i in x) {
      var y = document.getElementsByClassName(x[i]);
      for (var j=0; j<y.length; ++j) y[j].textContent = vars[x[i]];
    }
  }
  </script>
    <style type="text/css">
      body {
        font-family: Arial,sans-serif;
        margin: 0px;
      }

      .header-table {
        font-size: 10px;
        border-bottom: 2px solid #75c454; 
        margin-bottom:0px; 
        width: 100%;
      }

      .header-table td {
        font-size: 10px;
      }
    </style>
  </head>
  <body onload="subst()">
  <div style="background-color: transparent; padding-bottom: 2px">
  <table class="header-table" cellpadding="0" cellspacing="0">
    <tr>
      <td style="text-align:left">{{title}} {{version}}</td>
      <td style="text-align:right"><span class="section"/></td>
    </tr>
  </table>
  <div>
  </body></html>
