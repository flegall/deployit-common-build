<html><head>
    <link rel='StyleSheet' href='css/ci-reference-api.css' type='text/css'>
    <script>
  function subst() {
    var vars={};
    var x=document.location.search.substring(1).split('&');
    for (var i in x) {var z=x[i].split('=',2);vars[z[0]] = unescape(z[1]);}
    var x=['frompage','topage','page','webpage','section','subsection','subsubsection'];
    for (var i in x) {
      var y = document.getElementsByClassName(x[i]);
      for (var j=0; j<y.length; ++j) y[j].textContent = vars[x[i]];
    }
  }
  </script></head><body style="border:0; margin: 0;" onload="subst()">
  <table style="border-top: 1px solid black; width: 100%">
    <tr>
      <td><span style="color: #c8c8c8; font-size:10px;">Copyright XebiaLabs B.V. &copy; 2008-2011. All rights reserved.&nbsp;</span></td>
      <td style="text-align:right"><span class="page" style="font-size:12px"></span>
      </td>
    </tr>
  </table>
  </body></html>
