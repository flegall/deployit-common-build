<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Cover</title>
    <style type="text/css">
        body {
            background: url("image/body_bg.gif") repeat-x scroll left top transparent;
            font-family: Arial,Helvetica,sans-serif;
            font-size: 12px;
            height: 100%;
        }

        #Main_container {
            font-size: 12px;
            height: auto !important;
            margin: 0 auto 1em;
            min-height: 100%;
            width: 1004px;
        }

        .footer {
            background: url("image/Footerbg.png") repeat-x scroll 10px 0px transparent;
            color: #C8C8C8;
            height: 234px;
            position: relative;
        }

        .footer h2 {
            color: #6FB42B;
            font-size: 15px;
            font-weight: bold;
        }

        .footer h3 {
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            margin-top: 20px;
        }

        .footer p {
            color: #A1A0A0;
        }

        .footer p span, .footer p span a {
            color: #6FB42B;
            text-decoration: none;
        }
        .footer address {
            font-style: normal;
            margin: 20px 0;
        }

        .footer address a {
            color: #6FB42B;
            text-decoration: underline;
        }

        .footer h2 span img {
            vertical-align: top;
        }

        .manual-title {
            min-height:800px;
            text-align:center;
            vertical-align:middle;
        }

        .manual-title h1 {
            font-size : 48px;
        }

    </style>
</head>
<body>
<div id="Main_container">
    <img border="0" alt="Home" src="image/LabsLogo.png">

    <div style="height: 233px; position: relative; width: 963px; margin-top: 40px;">
        <img border="0" alt="Home" src="image/Deployimpactfinal.jpg">
    </div>
    <div>
        <div class="manual-title"><h1>{{title}}</h1><h2>Version {{version}}</h2></div>
    </div>
</div>
<div class="footer" style="min-width:1004px">

    <div style="margin-top:20px; float: right; margin-right:20px;" cellpadding="0" cellspacing="0" border="0">
        <h2>Contact Us</h2>
        <address>XebiaLabs USA<br>1900 West Park Drive, Suite 280 <br>Westborough, MA 01581<br>Phone: +1
            (508) 983
            2515/2512<br>E-mail:<a href="mailto:info@xebialabs.com"> </a><a
                    href="mailto:info@xebialabs.com">info@xebialabs.com</a>
        </address>
        <address></address>

    </div>
    <div class="content" style="position:absolute; left:10px; bottom:0px"><p><span style="color: #c8c8c8;">Copyright XebiaLabs B.V. &copy;
        2008-2011. All rights reserved.&nbsp;<br></span></div>

</div>
</body>
</html>
